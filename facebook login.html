<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login | Login</title>
</head>
<body>
    <div class="box">
        <div class="fb_info">
            <h2 id="facebook">facebook</h2>
            <input type="email" class="email" placeholder="Mobile number ou e-mail">
            <input type="password" class="pw" placeholder="Password">
            <div class="btn"><a href="#" id="login">Log in</a></div>
            <h4><a href="#" id="fp">Forget password?</a></h4>
            <h5>______________________ or ______________________</h5>
            <div class="btn2"><a href="#" id="signup">Create new account</a></div>
        </div>
        <div class="lang" style="display: grid;
        grid-template-columns: 1fr 1fr;">
            <div class="p1">
                Français (France) <br>
                العربية<br>
                Español <br>
                Deutsch
            </div>
            <div class="p2">
                English (US) <br>
                Italiano <br>
                Português (Brasil) <br>
                <button class="btn3">+</button>
            </div>
        </div>
        <h6>Meta © 2023</h6>
    </div>
</body>
</html>
